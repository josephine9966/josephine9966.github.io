<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <title> My First Website </title>
    </head>
    
    <style>
        /* This is where all of your additional CSS (or styling) will go! */
        body {
            width:75%;
            margin:auto;
            margin:auto;
            text-align:center;
            font-family: "Source Sans Pro";
        }
    </style>
    
    <!-- Let's Make a Website
        All of your changes you make to the HTML file will automatically appear on the right side.
        If there is an error on a line you may see a dotted orange line. Click the little green guy in the bottom center of your screen to see more details of the error.
        If you get stuck try clicking on the 'Documentation' tab at the bottom of the screen for help. 
        Have fun! Feel free to ask for help! -->
    
    <body>
        
        <h1>My First Website</h1>
        <p> By Josephine </p>
        <body bgcolor="#ff99bb">
        <img src = "https://www.kasandbox.org/programming-images/creatures/Hopper-Cool.png" alt="Hopper-Cool" id="myImage" onclick="changeImage()"> 
    
        <script>
            function changeImage() {
                //If this function works correctly Hopper will put on or take off his sunglasses each time he is   clicked.
            
                //The line below stores all the information about the "myImage" image including src and alt. Thematch() function compares two strings and returns True if there is a match.
                var image = document.getElementById('myImage');
                if (image.alt.match("Hopper-Cool")) {
                    image.src = "http://i.imgur.com/sx6mWjo.jpg?1";
                    image.alt = "Hopper-Happy";
                } else {
                    //Two variables need to be set in here. 
                    image.src = "https://www.kasandbox.org/programming-images/creatures/Hopper-Cool.png"
                    image.alt = "Hopper-Cool"
                }
            }
        </script>
        
        <br><br>
        
      
        <form onsubmit="greetings()">
            Enter a greeting! <br>
            <input type="text" name="greeting" id = "greeting">
            <input type="submit" value="Submit">
        <br>
        </form>

        
        <script>
            function greetings() {
                var greeting = document.getElementById('greeting').value;
                alert(greeting);
            }
        </script>
        <br><br> <!-- These tags just add some line breaks to your website -->
        <!-- End of Task 5-->
        
        <!-- Task 6: Change the background-color of your website using the HTML form and some JavaScript-->
        
       
        <form onsubmit="changecolor()">
          Select your favorite color: <br>
          <input type="color" name="favcolor" value="#ff0000" id = "color">
          <input type="submit">
        </form>
  
        
        <script>
            //Hint: Change the body of your HTML page to the color you selected and submitted
            //Hint: document.body.style.backgroundColor may be useful
            function changecolor() {
                document.body.style.backgroundColor = document.getElementById('color').value
            }
        </script>
        
        <br><br>
        
        <a href="https://www.selenagomez.com/">click here to go to Selena G's website</a>
        
        <!-- End of Task 6: --> 
        
        <!-- Congratulations! You made your first interactive website. If you have time, try playing with some of          the CSS styling at the top of the page to change your website even furthur. -->
    </body>
</html>
