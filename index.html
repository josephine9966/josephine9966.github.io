    <style>
        /* This is where all of your additional CSS (or styling) will go! */

            width:75%;

    <body>
        
        <h1>My First Website</h1>
        <p><i> By Josephine </i></p>
        <body bgcolor="#ff99bb">
        <img src = "https://www.kasandbox.org/programming-images/creatures/Hopper-Cool.png" alt="Hopper-Cool" id="myImage" onclick="changeImage()"> 
    
        <script>
            function changeImage() {
                //If this function works correctly Hopper will put on or take off his sunglasses each time he is   clicked.
            
                //The line below stores all the information about the "myImage" image including src and alt. Thematch() function compares two strings and returns True if there is a match.
                var image = document.getElementById('myImage');
                if (image.alt.match("Hopper-Cool")) {
                    image.src = "http://i.imgur.com/sx6mWjo.jpg?1";
                    image.alt = "Hopper-Happy";
                } else {
                    //Two variables need to be set in here. 
                    image.src = "https://www.kasandbox.org/programming-images/creatures/Hopper-Cool.png"
                    image.alt = "Hopper-Cool"
                }
            }
        </script>
        
        <br><br>
        
      
        <form onsubmit="greetings()">
            Enter a greeting! <br>
            <input type="text" name="greeting" id = "greeting">
            <input type="submit" value="Submit">
        <br>
        </form>

        
        <script>
            function greetings() {
                var greeting = document.getElementById('greeting').value;
                alert(greeting);
            }
        </script>
        <br><br> <!-- These tags just add some line breaks to your website -->

        <form onsubmit="changecolor()">
          Select your favorite color: <br>
          <input type="color" name="favcolor" value="#ff0000" id = "color">
          <input type="submit">
        </form>
  
        
        <script>
            //Hint: Change the body of your HTML page to the color you selected and submitted
            //Hint: document.body.style.backgroundColor may be useful
            function changecolor() {
                document.body.style.backgroundColor = document.getElementById('color').value
            }
        </script>
